<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../style/style-contact.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <div>
            <div class="logo">
              <img
                class="circle-logo"
                src="../img/logos/circle.svg"
                alt="circle logo"
              />
            </div>
    
            <nav id="page-nav">
              <label for="hamburger">&#9776;</label>
              <input type="checkbox" id="hamburger" />
    
              <ul>
                <li><a href="../index.html" class="nav-link link-blue">Home</a></li>
                <li><a href="../index.html#projects"class="nav-link">Projects</a></li>
                <li><a href="../index.html#services" class="nav-link">Services</a></li>
              </ul>
            </nav>
            <!-- contact us -->
            <div class="contact">
              <a href="../html/contact.html">Contact Us</a>
            </div>
          </div>
    </header>
    <!-- formulario -->
    <main>
        <div>
            <!-- titulo -->
            <h1>Contact Us</h1>
            <div class="container">
                <form id="form">
                    <!-- Full name -->
                    <div class="name">
                        <!-- text -->
                        <label for="name">Full Name *</label>
                        <!-- enter name -->
                        <input type="text" placeholder="Enter your full name" id="name">
                    </div>
                    <!-- Email -->
                    <div class="email">
                        <!-- text -->
                        <label for="name-2">Email</label>
                        <!-- enter email -->
                        <input type="email" placeholder="Enter your email" id="email">
                    </div>
                    <!-- phone -->
                    <div class="phone">
                        <!-- text -->
                        <label for="name-3">Phone</label>
                        <!-- enter phone -->
                        <input type="number" placeholder="Enter your phone" id="phone">
                    </div>
                    <!-- Message -->
                    <div class="message">
                        <!-- text -->
                        <label for="field">Message *</label>
                        <!-- enter message -->
                        <textarea name="field" id="message" placeholder="Write your message here..."></textarea>
                    </div>
                    <input type="submit" value="Submit" data-wait="Please wait..." class="boton">
                </form>
                <!-- messages form -->
                <div class="message-form-succes" id="succes">
                    <p>
                        Thank you! Your submission has been received!
                    </p>
                </div>
                <div class="message-form-fail" id="fail">
                    <p>
                        Oops! Something went wrong while submitting the form.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <!-- circle -->
        <div class="footer-info">
            <!-- logo -->
            <div class="footer-logo"></div>
            <!-- direcciÃ³n -->
            <address>
                2972 Westheimer Rd. Santa Ana, Illinois 85486
            </address>
        </div>
        <!-- links -->
        <div class="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
    <script src="../script/form.js"></script>
</body>
</html>
