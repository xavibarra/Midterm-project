<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../style/style-contact.css">
</head>
<body>
    <!-- navbar -->
    <header>

    </header>
    <!-- formulario -->
    <main>
        <div>
            <!-- titulo -->
            <h1>Contact Us</h1>
            <div class="container">
                <form action="">
                    <!-- Full name -->
                    <div class="name">
                        <!-- text -->
                        <label for="name">Full Name *</label>
                        <!-- enter name -->
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <!-- Email -->
                    <div class="email">
                        <!-- text -->
                        <label for="name-2">Email</label>
                        <!-- enter email -->
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <!-- phone -->
                    <div class="phone">
                        <!-- text -->
                        <label for="name-3">Phone</label>
                        <!-- enter phone -->
                        <input type="tel" placeholder="Enter your phone">
                    </div>
                    <!-- Message -->
                    <div class="message">
                        <!-- text -->
                        <label for="field">Message *</label>
                        <!-- enter message -->
                        <textarea name="field" id="field" placeholder="Write your message here..."></textarea>
                    </div>
                    <input type="submit" value="Submit" data-wait="Please wait..." class="boton">
                </form>
                <!-- messages form -->
                <div class="message-form-succes">
                    <p>
                        Thank you! Your submission has been received!
                    </p>
                </div>
                <div class="message-form-fail">
                    <p>
                        Oops! Something went wrong while submitting the form.
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <!-- circle -->
        <div class="footer-info">
            <!-- logo -->
            <div class="footer-logo"></div>
            <!-- direcciÃ³n -->
            <address>
                2972 Westheimer Rd. Santa Ana, Illinois 85486
            </address>
        </div>
        <!-- links -->
        <div class="footer-links">
            <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="#">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
